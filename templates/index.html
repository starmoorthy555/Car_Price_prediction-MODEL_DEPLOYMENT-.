    <div style="color:Yellow">
        <form action="{{url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Year</h3>
            <input id="first" name="Year" type="number">
            <h3>What is the Showroom Price?</h3>
            <input id="Second" name="Present_price" required="required">
            <h3>How many kilometers drived?</h3>
            <input id="third" name="Kms_Driven" required="required">
            <h3>How many Owners had that car previousely?</h3>
            <input id="fourth" name="Owner" required="required">

            <h3>What is the fuel Type?</h3>
            <select name="Fuel_Type_Petrol" id="Fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>

            <h3>Are You a Deller or Individual?</h3>
            <select name="Seller_Type_Individual" type="research" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <h3>Transmission Type</h3>
            <select name="Transmission_Mannual" type="reserch" required="required">
                <option value="automatic">automatic</option>
                <option value="Mannual">Mannual</option>
            </select>

            <br><br><button id="sub" type="submit">Calculate_Selling_Price</button>
            <br>
        </form>
        <br><br><h3>{{prediction_text }}</h3>
    </div>
